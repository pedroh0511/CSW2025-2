<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: #2c3e50;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
        }
        th {
            background: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        .preco {
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Serviços de Desenvolvimento</h1>

    <table>
        <tr>
            <th>Serviço</th>
            <th>Descrição</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Página Estática</td>
            <td>HTML e CSS simples</td>
            <td class="preco">R$ 500,00</td>
        </tr>
        <tr>
            <td>Página Dinâmica</td>
            <td>Com JavaScript e interações</td>
            <td class="preco">R$ 1.200,00</td>
        </tr>
        <tr>
            <td>Página Super Avançada</td>
            <td>Banco de dados e integração com APIs</td>
            <td class="preco">R$ 3.000,00</td>
        </tr>
    </table>
</body>
</html>
