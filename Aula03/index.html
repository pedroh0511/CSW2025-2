<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Imagens</title>
    <link rel="shortcut icon" href="bandeira.png" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <h2>Espírito Santo</h2>
    <figure>
    <img src="terceiraponte.jpg" width="100%" alt="Terceira Ponte">
    <figcaption>Terceira Ponte de Vitória</figcaption>
    <br>
    <br>
    <hr>
    <picture>
        
        <source srcset="buda.jpg" media="(max-width: 760px )">
        <source srcset="pedrazul.jpg" media="(min-width: 760px )">
        <img src="pedrazul.jpg" alt="Pedra Azul" width="100%">

    </picture>
    </figure>
</body>
</html>
